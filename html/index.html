<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dbed6b6114.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div
      class="modal fade"
      id="modalLoginForm"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="tru
      e"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input
                type="email"
                id="defaultForm-email"
                class="form-control validate"
              />
              <label
                data-error="wrong"
                data-success="right"
                for="defaultForm-email"
                >Your email</label
              >
            </div>

            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <input
                type="password"
                id="defaultForm-pass"
                class="form-control validate"
              />
              <label
                data-error="wrong"
                data-success="right"
                for="defaultForm-pass"
                >Your password</label
              >
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-default">Login</button>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center">
      <a
        href=""
        class="btn btn-default btn-rounded mb-4"
        data-toggle="modal"
        data-target="#modalLoginForm"
        >Launch Modal Login Form</a
      >
    </div>

    <div class="main-container">
      <!-- inputs -->
      <div class="record-input">
        <h2>Makers Students</h2>
        <div class="entry-form">
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" />

            <label for="treaty">Treaty</label>
            <input type="text" id="treaty" />

            <label for="contact-num"> Number</label>
            <input type="number" id="contact-num" />
            <label for="amount"
              >Amount`````````````````````````````````````````````````````````</label
            >
            <input type="text" id="amount" placeholder="" />
          </form>

          <!-- alert message -->
          <span class="message"></span>

          <div class="input-btns">
            <button type="submit" id="submit-btn">
              <span>
                <i class="fas fa-plus"></i>
              </span>
              Add Contact
            </button>

            <button type="button" id="cancel-btn">
              <span>
                <i class="fas fa-times"></i>
              </span>
              Cancel
            </button>
          </div>
        </div>
      </div>

      <!-- display record -->
      <div class="record-display">
        <h2>List of People:</h2>
        <!-- reset btn -->
        <button type="button" id="reset-btn">
          <i class="fas fa-undo"></i>
          <span> Reset </span>
        </button>

        <div class="record-container">
          <!-- single record -->
          <div class="record-item">
            <div class="record-el">
              <span class="labelling">Name: </span>
            </div>

            <div class="record-el">
              <span class="labelling">Treaty: </span>
            </div>

            <div class="record-el">
              <span class="labelling">Number: </span>
            </div>

            <div class="record-el">
              <span class="labelling">Amount: </span>
            </div>

            <button type="button" id="edit-btn">
              <span>
                <i class="fas fa-edit"></i>
              </span>
              Edit
            </button>

            <button type="button" id="delete-btn">
              <span>
                <i class="fas fa-trash"></i>
              </span>
              Delete
            </button>
          </div>
          <!-- end of single record -->
        </div>
      </div>

      <div class="main-modal">
        <div class="inner-modal">
          <button class="btn-close">
            <i class="fas fa-times-circle"></i>
          </button>
          <input type="text" class="inp-edit" />
          <button class="btn-save">
            <i class="fas fa-save"></i>
            <span> Save </span>
          </button>
        </div>
      </div>
    </div>

    <script src="../js/main.js"></script>
  </body>
</html>
